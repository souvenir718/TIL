<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "",
          max = Number.MIN_SAFE_INTEGER;
        s.map((x, idx) => {
          if (idx === 0) {
            max = x.length;
            answer = x;
          } else {
            answer = x.length >= max ? x : answer;
          }
        });
        return answer;
      }
      let str = ["teacher", "time", "student", "beautiful", "good"];
      console.log(solution(str));
    </script>
  </body>
</html>
