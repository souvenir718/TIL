<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let newArr = [];
        let sum = 0;
        let min = 0;
        arr.map((x) => (x % 2 === 0 ? null : newArr.push(x)));

        min = Math.min.apply(null, newArr);
        newArr.map((x) => (sum = sum + x));
        answer.push(sum);
        answer.push(min);
        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
