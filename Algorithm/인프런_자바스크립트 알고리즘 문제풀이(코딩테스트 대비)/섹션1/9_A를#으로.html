<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        return s
          .split("")
          .map((x) => (x === "A" ? (x = "#") : x))
          .join("");
      }

      let str = "BANANA";
      console.log(solution(str));
    </script>
  </body>
</html>
