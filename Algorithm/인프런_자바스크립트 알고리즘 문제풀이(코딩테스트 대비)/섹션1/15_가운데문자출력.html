<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let mid = Math.floor(s.length / 2);

        return s.length % 2 !== 0
          ? s.substring(mid, mid + 1)
          : s.substring(mid - 1, mid + 1);
      }
      console.log(solution("good"));
    </script>
  </body>
</html>
