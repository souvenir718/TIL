<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer;
        answer = a < b ? (a < c ? a : c) : b < c ? b : c;
        return answer;
      }

      console.log(solution(12, 5, 10));
    </script>
  </body>
</html>
