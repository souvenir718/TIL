<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";

        s.split("").map((x) =>
          x.charCodeAt() >= 97 && x.charCodeAt() <= 122
            ? (answer += x.toUpperCase())
            : (answer += x.toLowerCase())
        );
        return answer;
      }

      console.log(solution("StuDY"));
    </script>
  </body>
</html>
